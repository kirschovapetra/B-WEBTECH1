<!DOCTYPE html>
<html lang="sk">
    <head>
        <meta charset="UTF-8">
        <title>Galéria</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body onload="insertPicturesToSection();">
        <header>
            <h1>HRADY A ZÁMKY</h1>
        </header>

        <section id="main-section">
            <!--nadpis - pridany kvoli warningu "Section lacks heading", na stranke nie je viditelny-->
            <h2 class="heading-to-hide">Section heading</h2>

            <!--sem sa budu pridavat obrazky z images.json (male obrazky)-->
            <article id="gallery-article">
                <!--nadpis - pridany kvoli warningu "Article lacks heading", na stranke nie je viditelny-->
                <h2 class="heading-to-hide">Article heading</h2>
            </article>

            <!--okno s fullsize fotkami-->
            <article id="fullSizeView-article" class="fullSizeView">

                <!--nadpis - pridany kvoli warningu "Article lacks heading", na stranke nie je viditelny-->
                <h2 class="heading-to-hide">Article heading</h2>

				<div id="controls-wrap">
					<div id="controls">
						<span id="leftButton" class="controlButton" onclick="moveLeft()">&lt;</span>
						<span id="slideShowButton" class="controlButton" onclick="slideShow()">&#x25BA;</span>
						<span id="rightButton" class="controlButton" onclick="moveRight()">&gt;</span>
					</div>
                    <span id="closeButton" class="controlButton" onclick="closeFullSizeView()">x</span>
				</div>

                <!--sem sa budu pridavat obrazky z images.json (velke obrazky)-->
                <div id="fullSzPhoto-wrap"></div>
            </article>
	    </section>


        <footer>
            Copyright &copy; 2019 Petra Kirschová<br>
            Fakulta elektrotechniky a informatiky Slovenskej technickej univerzity v Bratislave
        </footer>

    </body>
</html>
